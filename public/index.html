<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Admin Panel Application" />
    <title>Admin Panel</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Debug script to check if React is loading -->
    <script>
      console.log('HTML loaded, waiting for React...');
      window.addEventListener('load', function() {
        console.log('Window loaded');
        setTimeout(function() {
          const root = document.getElementById('root');
          if (root && root.children.length === 0) {
            console.error('React app did not mount!');
            root.innerHTML = '<div style="padding: 20px; background: red; color: white;">React app failed to load. Check console for errors.</div>';
          }
        }, 2000);
      });
    </script>
  </body>
</html>
